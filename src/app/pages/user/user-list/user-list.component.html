<div class="flex-center mt-1rem">
    <div class="container-fluid w-full">
        <app-title name="User Candidate List"></app-title>
        <mat-card>
            <mat-card-content>
                <mat-form-field>
                    <mat-label>Filter</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
                </mat-form-field>

                <div class="mat-elevation-z8 p-1rem">
                    <table mat-table [dataSource]="dataSource" matSort>
                        <ng-container matColumnDef="no">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> No </th>
                            <td (click)="onView(row.id)" mat-cell *matCellDef="let row; let i = index">{{i + 1}}</td>
                        </ng-container>
                        <ng-container matColumnDef="fullName">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Full Name </th>
                            <td (click)="onView(row.id)" mat-cell *matCellDef="let row"> {{row.fullName}} </td>
                        </ng-container>
                        <ng-container matColumnDef="userName">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> User Name </th>
                            <td (click)="onView(row.id)" mat-cell *matCellDef="let row"> {{row.userName}}</td>
                        </ng-container>
                        <ng-container matColumnDef="email">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email Address </th>
                            <td (click)="onView(row.id)" mat-cell *matCellDef="let row"> {{row.email}} </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                        <!-- Row shown when there is no matching data. -->
                        <tr class="mat-row" *matNoDataRow>
                            <td class="text-center" colspan="4">
                                <p class="block my-1rem">No user candidate found.</p>
                            </td>
                        </tr>
                    </table>
                    <mat-paginator [pageSize]="10" aria-label="Select page of users"></mat-paginator>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
